<div class="signup_background">
  <div class="signup">
    <div class="signup_content">
      <h1 class="is-size-1 has-text-centered">Sign Up</h1>

      <div class="field">
        <label class="label is-size-4">First Name</label>
        <div class="control">
          <!-- <input class="input" type="text" [(ngModel)]="firstName" > -->
          <!-- {{firstName}} -->
          <input
            class="input"
            type="text"
            [formControl]="firstName"
            pattern="[a-zA-Z ]*"
          />
          {{ firstName.errors | json }}
        </div>
        <div
          *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
          class="has-text-danger"
        >
          <div *ngIf="firstName.errors?.['required']">กรุณากรอกข้อมูล</div>
          <div *ngIf="firstName.errors?.['pattern']">กรุณากรอกตัวอักษร a-z หรือ A-Z</div>
        </div>

        <div class="field">
          <label class="label is-size-4">Last Name</label>
          <div class="control">
            <input class="input" type="text" />
          </div>
        </div>

        <div class="field">
          <label class="label is-size-4">Email</label>
          <div class="control">
            <input class="input" type="email" />
          </div>
        </div>

        <div class="field">
          <label class="label is-size-4">Password</label>
          <div class="control">
            <input class="input" type="password" />
          </div>
        </div>

        <div class="field">
          <label class="label is-size-4">Confirm Password</label>
          <div class="control">
            <input class="input" type="password" />
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-success is-large is-fullwidth">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
